<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f172a; /* Dark background similar to your portfolio */
            margin: 0;
        }

        .thank-you-message {
            text-align: center;
            background: #1e293b; /* Slightly lighter dark background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #e2e8f0; /* Light text color */
        }

        .thank-you-message h1 {
            color: #38bdf8; /* Blue accent color similar to your portfolio */
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .thank-you-message p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .back-link {
            text-decoration: none;
            color: #0f172a;
            background-color: #38bdf8;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .back-link:hover {
            background-color: #0284c7; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="thank-you-message">
        <h1>Thank You!</h1>
        <p>Your message has been sent. I will connect with you soon.</p>
        <a href="index.html" class="back-link">Go Back to Portfolio</a>
    </div>
</body>
</html>
